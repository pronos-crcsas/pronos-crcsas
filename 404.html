<html style="color-scheme: light dark;">
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Eczar:800');
            @import url('https://fonts.googleapis.com/css?family=Poppins:600');
            body {
                font-family: "Poppins";
                height: 100vh;
                background: #303030;
                padding: 1em;
                overflow: hidden;
            }
            .background-wrapper {
                position: relative;
                width: 100%;
                height: 100%;
                user-select: none;
            }
            .background-wrapper h1 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-25deg);
                font-family: "Eczar";
                font-size: 40vmax;
                color: #505050;
                letter-spacing: 0.025em;
                margin: 0;
                transition: 750ms ease-in-out;
            }
            p {
                color: #dadada;
                font-size: calc(1em + 3vmin);
                position: fixed;
                bottom: 1rem;
                right: 1.5rem;
                margin: 0;
                text-align: right;
                text-shadow: -1px -1px 0 #121212, 1px 1px 0 #121212, -1px 1px 0 #121212, 1px -1px 0 #121212;
            }
            @media screen and (min-width: 340px) {
                p {
                 width: 70%;
                }
            }
            @media screen and (min-width: 560px) {
                p {
                 width: 50%;
                }
            }
            @media screen and (min-width: 940px) {
                p {
                 width: 30%;
                }
            }
            @media screen and (min-width: 1300px) {
                p {
                 width: 25%;
                }
            }
        </style>

        <div class="background-wrapper">
            <h1 id="visual">Oops!</h1>
        </div>
        <p>Aún estamos trabajando en la calibración de este pronóstico.</p>

        <script>
            const visual = document.getElementById("visual");
            const events = ['resize', 'load'];

            events.forEach(function(e){
                window.addEventListener(e, function(){
                    const width = window.innerWidth
                    const height = window.innerHeight
                    const ratio = 45 / (width / height)
                    visual.style.transform = "translate(-50%, -50%) rotate(-" + ratio + "deg)"
                });
            });
        </script>

    </body>
</html>
